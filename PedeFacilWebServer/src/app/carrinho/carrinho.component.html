<app-header></app-header>

<div class="wrapper">
  <!--Carrinho vazio-->
  <app-carrinho-vazio *ngIf="produtos.length === 0"></app-carrinho-vazio>

  <!--Carrinho com itens-->
  <div *ngIf="produtos.length > 0">
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
      </ng-container>

      <ng-container matColumnDef="desconto">
        <th mat-header-cell *matHeaderCellDef>Desconto</th>
        <td mat-cell *matCellDef="let element">
          {{ element.desconto | formatoReal: "BRL" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element">
          {{ element.preco | formatoReal: "BRL" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="qtde">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{ element.qtde }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total:</th>
        <td mat-cell *matCellDef="let element">
          {{ element.total | formatoReal: "BRL" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>
    </table>

    <!--Confirmar e pagar-->
    <mat-toolbar class="toolbar">
      <div>
        <p>Confirmar Pedido:</p>
        <button mat-raised-button class="cancelar" routerLink="/loja">Cancelar</button>
        <button mat-raised-button class="confirmar" routerLink="/formaPagamento">Confirmar</button>
      </div>
    </mat-toolbar>
  </div>
</div>
