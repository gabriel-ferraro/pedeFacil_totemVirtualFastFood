<h1>Produtos</h1>

<ul>
  <li><a routerLink="produtoCriar">Criar</a></li>
</ul>
<table mat-table [dataSource]="produtoFront">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef>Foto</th>
    <td mat-cell *matCellDef="let produto">{{ produto.foto }}</td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let produto">
      {{ produto.preco | formatoReal }}
    </td>
  </ng-container>

  <ng-container matColumnDef="desconto">
    <th mat-header-cell *matHeaderCellDef>Desconto</th>
    <td mat-cell *matCellDef="let produto">
      {{ produto.desconto | formatoReal }}
    </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let produto">{{ produto.descricao }}</td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let produto">{{ produto.categoria }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td class="ultima-coluna" mat-cell *matCellDef="let produto">
      <button routerLink="produtoEditar/{{ produto.id }}">Editar</button>
      <button routerLink="produtoExcluir/{{ produto.id }}">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
